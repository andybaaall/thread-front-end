<!-- CONTAINER FOR LOGIN AND REGISTER FORMS; ONLY ONE SHOULD APPEAR AT A TIME, TRIGGERED BY CLICKING THE LOGIN OR REGISTER BUTTON -->
<section id="userForm" class="d-none">
    <div class="container my-3">
        <!-- LOGIN FORM CONTAINER -->
        <div class="px-3 d-none" id="loginFormBox">
            <p class="font-weight-bold text-secondary mt-3 h4">Login</p>
            <form id="loginForm">
                <div class="form-group">
                    <label class="text-secondary" for="lUsername">Username</label>
                    <input type="text" name="lUsername" id="lUsername" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="lPassword">Password</label>
                    <input type="password" name="lPassword" id="lPassword" class="form-control" autocomplete="new-password">
                </div>
                <div id="errLogin"></div>
                <div class="form-group">
                    <button type="submit" name="button" class="btn btn-dark btn-block">Login</button>
                </div>
            </form>
        </div>
        <!-- REGISTER FORM CONTAINER -->
        <div class="px-3 d-none" id="registerFormBox">
            <p class="font-weight-bold text-secondary mt-3 h4">Register</p>
            <form id="registerForm">
                <div class="form-group">
                    <label class="text-secondary" for="rUsername">Username</label>
                    <input type="text" name="rUsername" id="rUsername" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="rEmail">Email</label>
                    <input type="email" name="rEmail" id="rEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="rPassword">Password</label>
                    <input type="password" name="rPassword" id="rPassword" class="form-control" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="rConfirmPassword">Confirm Password</label>
                    <input type="password" name="rConfirmPassword" id="rConfirmPassword" class="form-control">
                </div>
                <div id="errRego"></div>
                <div class="form-group">
                    <button type="submit" name="button" class="btn btn-dark btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- INPUT FORM FOR UPLOADING A NEW ITEM TO THE DATABASE & GALLERY -->
<form id="addItemForm" class="container my-3" enctype="multipart/form-data">
    <h2>Add a Listing</h2>
    <!-- item name -->
    <div class="form-group">
        <label for="itemName">Item name</label>
        <input type="text" class="form-control" id="itemName" placeholder="Item name">
    </div>

    <!-- item description -->
    <div class="form-group mb-3">
        <label for="itemDescription">Description</label>
        <textarea type="text" class="form-control" id="itemDescription" placeholder="Item Description"></textarea>
    </div>

    <!-- item price -->
    <div class="form-group mb-3">
        <label for="itemPrice">Price</label>
        <input type="number" class="form-control" id="itemPrice" placeholder="Item Price"></input>
    </div>

    <!-- item image -->
    <div class="custom-file mt-2 mb-3">
        <input type="file" class="custom-file-input" id="itemImage">
        <label class="custom-file-label" for="itemImage" id="itemImageLabel">Upload image</label>
    </div>

    <!-- item condition -->
    <div class="form-check">
        <input class="form-check-input" type="radio" name="itemCondition" id="itemUsed" value="Used" checked>
        <label class="form-check-label" for="itemUsed">
            Used
        </label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="itemCondition" id="itemNew" value="New">
        <label class="form-check-label" for="itemNew">
            New
        </label>
    </div>

    <!-- item type -->
    <div class="form-check">
        <input class="form-check-input" type="radio" name="itemType" id="itemTops" value="Tops" checked>
        <label class="form-check-label" for="itemTops">
            Tops
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="itemType" id="itemBottoms" value="Bottoms">
        <label class="form-check-label" for="itemBottoms">
            Bottoms
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="itemType" id="itemOuterwear" value="Outerwear">
        <label class="form-check-label" for="itemOuterwear">
            Outerwear
        </label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="itemType" id="itemOther" value="Other">
        <label class="form-check-label" for="itemOther">
            Other
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Add Item</button>
</form>

<!-- MATT'S EDIT ITEMS FORM -->
<div class="modal" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editItemForm">
                    <!-- item name -->
                    <div class="form-group">
                        <label for="itemName">Item name</label>
                        <input type="text" class="form-control" id="itemNameEdit" placeholder="Item name">
                    </div>

                    <!-- item description -->
                    <div class="form-group mb-3">
                        <label for="itemDescription">Description</label>
                        <textarea type="text" class="form-control" id="itemDescriptionEdit" placeholder="Item Description"></textarea>
                    </div>

                    <!-- item price -->
                    <div class="form-group mb-3">
                        <label for="itemPrice">Price</label>
                        <input type="number" class="form-control" id="itemPriceEdit" placeholder="Item Price"></input>
                    </div>

                    <!-- item condition -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="itemConditionEdit" id="itemUsedEdit" value="Used" checked>
                        <label class="form-check-label" for="itemUsedEdit">
                            Used
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="itemConditionEdit" id="itemNewEdit" value="New">
                        <label class="form-check-label" for="itemNewEdit">
                            New
                        </label>
                    </div>

                    <!-- item type -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="itemTypeEdit" id="itemTopsEdit" value="Tops" checked>
                        <label class="form-check-label" for="itemTopsEdit">
                            Tops
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="itemTypeEdit" id="itemBottomsEdit" value="Bottoms">
                        <label class="form-check-label" for="itemBottomsEdit">
                            Bottoms
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="itemTypeEdit" id="itemOuterwearEdit" value="Outerwear">
                        <label class="form-check-label" for="itemOuterwearEdit">
                            Outerwear
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="itemTypeEdit" id="itemOtherEdit" value="Other">
                        <label class="form-check-label" for="itemOtherEdit">
                            Other
                        </label>
                    </div>
                    <input type="hidden" id="itemIDEdit">

                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
